<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" href="logoWeb.png" type="image/png">
</head>
<body>

<div class="tarjeta tarjeta-minimal">
    <img class="tarjeta-img" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Avatar">

    <h1 class="tarjeta-titulo">Login</h1>
    <h2 class="tarjeta-subtitulo">Accede a tu cuenta</h2>

    <div class="tarjeta-contenido">
        <form class="form-login">
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />
            <button id="loginBtn">Ingresar</button>
            <p id="error"></p>
        </form>
    </div>
</div>
<script type="module" src="login.js"></script>
</body>
</html>
